<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Texto a revertir</p>
    <input type="text" id="texto">
    <button onclick="revertir()">Enviar</button>
    <p id="resultado"></p>
    <script>
        const revertir = () => {
            let cadena = document.getElementById("texto").value.split('').reverse().join('');
            document.getElementById("resultado").innerHTML = cadena;
        }
    </script>
</body>
</html>
